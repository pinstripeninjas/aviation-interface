<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Forecast Table</title>
		<!-- Bootstrap CDN -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<!-- Local Style Sheet -->
		<link rel="stylesheet" href="./css/matrix-editor.css" />

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Axios CDN -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<div>
				<img src="./imgs/150px-NOAA-Logo.png" alt="NOAA Logo" />
				<img src="./imgs/150px-NWS-Logo.png" alt="NWS Logo" />
				<h3><a href="https://www.weather.gov/twc">NWS TUCSON</a></h3>
			</div>
			<div>***EXPERIMENTAL***</div>
			<ul>
				<a href=""><li>Forecast Matrix</li></a>
				<a href=""><li>Climatology</li></a>
			</ul>
		</nav>
		<!-- Body Content -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<button id="request-fcst" class="btn btn-lg btn-primary m-4" type="button">
						Request New Forecast
					</button>
					<button class="btn btn-lg btn-secondary m-4">Edit Current Forecast</button>
				</div>
				<div class="col-8">
					<form>
						<table id="main-table" class="table table-hover"></table>
					</form>
				</div>
				<div class="col-4">
					<table id="criteria-table" class="table"></table>
				</div>
			</div>
			<div id="submit-btn" class="col-12 d-flex justify-content-center"></div>
		</div>
		<!-- <footer class="footer sticky-bottom">
			<div class="text-muted">Here's a footer. Place feet here.</div>
		</footer> -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!-- Local script -->
		<script src="./js/matrixEditor.js"></script>
	</body>
</html>
